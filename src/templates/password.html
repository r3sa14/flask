<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード強度チェック（課題）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(178, 246, 255);
            padding: 50px;
        }
        .result {
            font-size: 1.2em;
            color: red;
        }
        .valid {
            color: green;
        }
    </style>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light" style="text-align:center">
    <h2><font size="9">パスワードチェッカー</font></h2><br><br>
    <label for="pwd"><font size="6">パスワードを入力してください</font></label><br>
    <label for="pwd"><font size="3" style="color:rgb(0, 128, 17)">※パスワードは大文字、小文字、数字、特殊文字を含む８文字以上である必要があります</font></label><br>
    <br>
    <input type="pwd" id="pwd" onkeyup="checkPassword()" placeholder="パスワードを入力"
    style="width:200px; height: 50px;font-size: large;"><br><br>

    <div id="result" class="result"></div>

    <script>
        function checkPassword() {
            const pwd = document.getElementById('pwd').value;
            const result = document.getElementById('result');
            
            // 条件設定
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(pwd);
            const hasLowerCase = /[a-z]/.test(pwd);
            const hasDigits = /\d/.test(pwd);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);

            // チェックの結果を表示
            if (pwd.length < minLength) {
                result.textContent = "パスワードは8文字以上でなければなりません。パスワードは貧弱です。";
                result.className = "result";
            } else if (!(hasUpperCase && hasLowerCase && hasDigits && hasSpecialChar)) {
                a = ""
                b = ""
                c = ""
                d = ""
                cnt = 0
                
                if (!(hasUpperCase)){
                    a = " 大文字 "
                    cnt +=1
                }
                if (!(hasLowerCase)){
                    b = " 小文字 "
                }
                if (!(hasDigits)){
                    c = " 数字 "
                }
                if (!(hasSpecialChar)){
                    d = " 特殊文字 "
                }
                
                result.textContent = "パスワードには" + a + b + c + d + "が入っていません";
                result.className = "result";
                
            } else {
                result.textContent = "パスワードは強固です！";
                result.className = "valid";
            }
        }
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">© 大阪情報専門学校 2024 Linuxサーバ構築</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
